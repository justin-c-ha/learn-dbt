version: 2

sources:
  - name: jaffle_shop
    description: A copy of Postgres database
    database: raw
    tables:
      - name: customers
        description: Raw customer data
        columns:
          - name: id
            description: primary key for customers
            tests:
              - unique
              - not_null
      - name: orders
        description: Raw order data
        columns:
          - name: id
            description: primary key for orders
            tests:
              - unique
              - not_null
